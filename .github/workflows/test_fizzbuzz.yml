name: Python Tests

on:
  push:
      branches:
          - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2

        - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
        
        - name: Install Dependencies
          runs: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt

        - name: Run Pytest
          runs: |
          pytest 